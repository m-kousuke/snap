
<!DOCTYPE html>
<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<meta charset="utf-8">
<title>学習記録データ保存画面</title>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
			<div class="navbar-brand">社会ネットワーク分析</div>
		</div>

		<div class="collapse navbar-collapse navbar-fixed-top">
			<ul class="nav navbar-nav pull-right">
				<li class="navbar-text">
					<font size="+1"> 利用者：山田太郎 </font>
				</li>
				<li>
					<a href="topPage.html">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						<font size="+1">ホーム画面</font>
					</a>
				</li>
				<li>
					<a href="##">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
						<font size="+1">ログアウト</font>
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row" style="padding: 65px 0 0 0">

			<div class="col-xs-12 col-sm-12 col-md-12">
				<div style="margin-top: 0px; padding-bottom: 0px;">
					<h3>《メッセージ》</h3>
					<div class="alert alert-warning" role="alert">
						<h3>
							他のグループに相互評価を行ってください
							<br>
							<a href="checkSituationOnPeerAssessment.html">どのグループに対して相互評価を行うか確認する</a>
						</h3>
					</div>
					<h3>・選択した授業</h3>
					<table class="table">
						<thead>
							<tr>
								<th>科目</th>
								<th>タイトル</th>
								<th>日付け</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>数学</td>
								<td>二次方程式①</td>
								<td>2017/09/09(土)</td>
							</tr>
						</tbody>
					</table>
					<h3>・学びの記録を保存しましょう</h3>
					<form method="POST" class="form-inline" enctype="multipart/form-data" action="##">
						<div class="input-group">
							&emsp;
							<input type="file" id="file_input" name="fl" size="75" style="display: none;" required>
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" onclick="$('#file_input').click();">
									<i class="glyphicon glyphicon-folder-open"></i>
								</button>
							</span>
							<div class="input-group">
								<input id="dummy_file" type="text" class="form-control" required disabled>
							</div>
						</div>
						<a href="uploadFileSuccess.html" class="btn btn-info btn">upload</a>
					</form>
					<br>
					<a href="selectAction.html" class="btn btn-warning btn-lg">前の画面に戻る</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#file_input').change(function() {
			$('#dummy_file').val($(this).val());
		});
	})
</script>
</html>
